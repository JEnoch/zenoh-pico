name: Release

on:
  push:
    branches: ["test-action-release"]
  release:
    types: [published]
  schedule:
    - cron: "0 0 * * 1-5"
  workflow_dispatch:

jobs:
  macos-build:
    name: MacOS build
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: MacOS build
        run: make
        env:
          BUILD_TYPE: RELEASE
      - name: Packaging
        id: package
        shell: bash
        run: |
          LIB_PKG_NAME=macos-x64.zip
          echo "Packaging ${LIB_PKG_NAME}:"
          cd build && zip ../${LIB_PKG_NAME} lib && cd -
          zip -r ${LIB_PKG_NAME} include
          echo ::set-output name=LIB_PKG_NAME::"${LIB_PKG_NAME}"

          EXP_PKG_NAME=macos-x64-examples.zip
          echo "Packaging ${EXP_PKG_NAME}:"
          cd build/examples && zip ../../${EXP_PKG_NAME} * && cd -
          echo ::set-output name=LIB_PKG_NAME::"${EXP_PKG_NAME}"
      - name: "Upload x86_64 macos package"
        uses: actions/upload-artifact@master
        with:
          name: macos
          path: |
            ${{ steps.package.outputs.LIB_PKG_NAME }}
            ${{ steps.package.outputs.EXP_PKG_NAME }}

  linux-builds:
    name: Linux crossbuilds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Linux crossbuilds
        run: make crossbuilds
        env:
          BUILD_TYPE: RELEASE
      - name: Packaging
        id: package
        shell: bash
        run: |
          BASE_DIR=${PWD}
          echo "Get source package from crossbuilds/linux-x64/packages/*-src-*.tar.gz"
          cp crossbuilds/linux-x64/packages/*-src-*.tar.gz .

          cd crossbuilds
          ls -al
          for TARGET in *; do
            LIB_PKG_NAME=${BASE_DIR}/${TARGET}.zip
            echo "Packaging ${LIB_PKG_NAME}:"
            cd ${TARGET} && zip ${LIB_PKG_NAME} lib && cd -
            cd .. && zip -r ${LIB_PKG_NAME} include && cd -

            DEB_PKG_NAME=${BASE_DIR}/${TARGET}-deb-pkgs.zip
            RPM_PKG_NAME=${BASE_DIR}/${TARGET}-rpm-pkgs.zip
            cd ${TARGET}/packages
            echo "Packaging ${DEB_PKG_NAME}:"
            zip ${DEB_PKG_NAME} *.deb
            echo "Packaging ${RPM_PKG_NAME}:"
            zip ${RPM_PKG_NAME} *.rpm
            cd -

            EXP_PKG_NAME=${BASE_DIR}/${TARGET}-examples.zip
            echo "Packaging ${EXP_PKG_NAME}:"
            cd ${TARGET}/examples && zip ${EXP_PKG_NAME} * && cd -
          done
          cd ..
      - name: "Upload crossbuilds packages"
        uses: actions/upload-artifact@master
        with:
          name: crossbuilds
          path: |
            *.zip
            *-src-*.tar.gz
